<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to Tony Liu's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Tony Liu</h1>
    <p class="intro">This is just a domain alise</p>
    <p class="intro"></p> tony-liu.com | tonyliu.cloud</p>
    <p class="message">You're about to be redirected to my portfolio. Click the button below to proceed.</p>
    <button class="redirect-btn" onclick="window.location.href='https://tonyliu.cloud'">Go to Portfolio</button>
  </div>

  <div id="custom-cursor"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    const redirectBtn = document.querySelector('.redirect-btn');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    redirectBtn.addEventListener('mouseenter', () => {
      cursor.classList.add('hovered');
    });

    redirectBtn.addEventListener('mouseleave', () => {
      cursor.classList.remove('hovered');
    });
  </script>
</body>
</html>
